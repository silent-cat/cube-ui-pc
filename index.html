<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            margin: 20px;
        }

        c-button {
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="box">
            <c-collapse :selected.sync="selectedTab" single>
                <c-collapse-item title="糖果" name="1">
                    <p>软糖</p>
                    <p>话梅糖</p>
                    <p>奶糖</p>
                </c-collapse-item>
                <c-collapse-item title="动漫" name="2">
                    <p>死亡笔记</p>
                    <p>黑礁</p>
                    <p>斩服少女</p>
                </c-collapse-item>
                <c-collapse-item title="水果" name="3">
                    <p>橘子</p>
                    <p>西瓜</p>
                    <p>菠萝</p>
                </c-collapse-item>
            </c-collapse>
        </div>
        <div class="box">
            <h3>Switch</h3>
            <c-switch :value.sync="checked"></c-switch>
            <c-switch disabled></c-switch>
            <c-switch :value.sync="checked1" disabled></c-switch>

        </div>
        <div class="box">
            <h3>Button</h3>
            <c-button @click="f1">点击</c-button>
            <br>
            <c-button disabled>禁用</c-button>
            <br>
            <c-button size="small">小型按钮</c-button>
            <c-button>中型按钮</c-button>
            <c-button size="large">大型按钮</c-button>
            <br>
            <c-button circle size="small">小圆</c-button>
            <c-button circle>中圆</c-button>
            <c-button circle size="large">大圆</c-button>
            <br>
            <c-button type="primary">主要</c-button>
            <c-button type="success">成功</c-button>
            <c-button type="info">信息</c-button>
            <c-button type="warning">警告</c-button>
            <c-button type="danger">危险</c-button>
            <br>

        </div>

    </div>
    <script src="./src/app.js"></script>

</body>

</html>
